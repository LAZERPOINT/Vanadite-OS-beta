<body>
	<fieldset>
	<legend>Add files</legend>
		<input id="inpkey" type="text" placeholder="File name">
		<input id="myFileInput" type="file" placeholder="File location">
	</fieldset>
	<fieldset>
		<legend>Files</legend>
		<div id="lsoutput"></div>
	</fieldset>
</body>
<style type="text/css">
		input {
		border: none;
		background-color: rgba(250, 250, 250, 0.20);
    	backdrop-filter: blur(5px) saturate(100%);
		outline: none;
		padding: 10px;
		border-radius: 10px;
		box-shadow: -5px -5px 15px rgba(255,255,255, 0.5), 5px 5px 15px rgba(70,70,70,0.12);
	}
	button {
		background-color: rgba(250, 250, 250, 0.20);
    	backdrop-filter: blur(5px) saturate(100%);
		box-shadow: -5px -5px 15px rgba(255,255,255, 0.5), 5px 5px 15px rgba(70,70,70,0.12);
		border: none;
		outline: none;
		padding: 10px;
		border-radius: 10px;
	}
	fieldset {
		border-radius: 10px;
		border: none;
	}
	body {
		font-family: 'Poppins', sans-serif;
		margin: 0;
	}
</style>
<script type="text/javascript">
	document.querySelector("#myFileInput").addEventListener("change", function() {
		const key = inpkey.value;

		const reader = new FileReader();

		reader.addEventListener("load", () => {
			localStorage.setItem(inpkey.value, reader.result);
		});

		reader.readAsDataURL(this.files[0]);
	});

	for (let i = 0; i < localStorage.length; i++) {
		const key = localStorage.key(i);
		const value = localStorage.getItem(key);

		lsoutput.innerHTML += `${key} <a href="${value}">Open</a><br />`
	}
</script>
