<body>
	<h1> Files </h1>
	<fieldset>
	<legend>Add files</legend>
		<input id="inpkey" type="text" placeholder="File name">
		<input id="myFileInput" type="file" placeholder="File location">
	</fieldset>
	<fieldset>
		<legend>Files</legend>
		<div id="lsoutput"></div>
	</fieldset>
</body>
<style type="text/css">
	input {
	box-shadow:-4px -4px 12px rgb(255, 255, 255, 0.4), 4px 4px 12px rgba(121, 130, 160, 0.2);
	border: none;
	background: white;
	color: black;
	padding: 10px;
}
button {
    font-family: 'Poppins', sans-serif; 
    background-color: black;
    color: white; 
    transition: all 2s;
    border: none;
}
	fieldset {
		border-radius: 10px;
		border-color: black;
	}
	body {
		font-family: 'Poppins', sans-serif;
		margin: 0;
	}
</style>
<script type="text/javascript">
	document.querySelector("#myFileInput").addEventListener("change", function() {
		const key = inpkey.value;

		const reader = new FileReader();

		reader.addEventListener("load", () => {
			localStorage.setItem(inpkey.value, reader.result);
		});

		reader.readAsDataURL(this.files[0]);
	});

	for (let i = 0; i < localStorage.length; i++) {
		const key = localStorage.key(i);
		const value = localStorage.getItem(key);

		lsoutput.innerHTML += `${key} <a href="${value}">Open</a><br />`
	}
</script>
