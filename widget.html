<body>
	<fieldset>
	<legend>Add widget</legend>
		<input id="inpkey" type="text" placeholder="Widget name">
		<input id="inpvalue" type="text" placeholder="Widget link">
		<button type="button" id="btninsert">Import widget</button>
	</fieldset>
	<fieldset>
		<legend>widgets</legend>
		<div id="lsoutput"></div>
	</fieldset>
</body>
<style type="text/css">
	input {
		border: none;
		background-color: rgba(250, 250, 250, 0.20);
    	backdrop-filter: blur(5px) saturate(100%);
		outline: none;
		padding: 10px;
		border-radius: 10px;
		box-shadow: -5px -5px 15px rgba(255,255,255, 0.5), 5px 5px 15px rgba(70,70,70,0.12);
	}
	button {
		background-color: rgba(250, 250, 250, 0.20);
    	backdrop-filter: blur(5px) saturate(100%);
		box-shadow: -5px -5px 15px rgba(255,255,255, 0.5), 5px 5px 15px rgba(70,70,70,0.12);
		border: none;
		outline: none;
		padding: 10px;
		border-radius: 10px;
	}
	fieldset {
		border-radius: 10px;
		border: none;
	}
	body {
		font-family: 'Poppins', sans-serif;
		margin: 0;
	}
</style>
<script type="text/javascript">
	document.addEventListener('keydown', function(event) {
    if (event.keyCode == 80) {
        egg.innerHTML += `click me`;

    }
}, true);

	const inpkey = document.getElementById("inpkey");
	const inpvalue = document.getElementById("inpvalue");
	const btninsert = document.getElementById("btninsert");
	const lsoutput = document.getElementById("lsoutput");


	btninsert.onclick = function () {
		const key = inpkey.value;
		const value = inpvalue.value;

		console.log(key);
		console.log(value);


		if (key && value) {
			localStorage.setItem(key, value);
			location.reload();
		}
	};

	for (let i = 0; i < localStorage.length; i++) {
		const key = localStorage.key(i);
		const value = localStorage.getItem(key);

		lsoutput.innerHTML += `${key} <a href="${value}">Play</a><br />`
	}
</script>
