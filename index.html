    <h1>To Do List</h1>
    <div class="container">
        <input id="inputField" type="text"><button id="addToDo">+</button>
        <div class="to-dos" id="toDoContainer">
        </div>
    </div>
    <script>
      let addToDoButton = document.getElementById('addToDo');
let toDoContainer = document.getElementById('toDoContainer');
let inputField = document.getElementById('inputField');

addToDoButton.addEventListener('click', function(){
    var paragraph = document.createElement('p');
    paragraph.classList.add('paragraph-styling');
    paragraph.innerText = inputField.value;
    toDoContainer.appendChild(paragraph);
    inputField.value = "";
    paragraph.addEventListener('click', function(){
        paragraph.style.textDecoration = "line-through";
    })
    paragraph.addEventListener('dblclick', function(){
        toDoContainer.removeChild(paragraph);
    })
})
    </script>

</style>

<script type="text/javascript">
  let theme = document.getElementById('theme')

  theme.addEventListener('change', (e) => {
    console.log(e.target.value)
    document.documentElement.style.setProperty('--color', e.target.value)
  })
  let txttheme = document.getElementById('txttheme')

  txttheme.addEventListener('change', (e) => {
    console.log(e.target.value)
    document.documentElement.style.setProperty('--font-color', e.target.value)
  })
  function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
  VanillaTilt.init(document.querySelector(".todo_list"), {
    max: 25,
    speed: 400
  });

  VanillaTilt.init(document.querySelector(".info"), {
    max: 25,
    speed: 400
  });
  var form = document.getElementById('form')

  var parentDiv = document.getElementById('result')

  form.addEventListener('submit',function(event) {
    event.preventDefault()

    var reader = new FileReader()

    var name = document.getElementById("image").files[0].name

    reader.addEventListener('load', function() {
      if(this.result && localStorage) {
        window.localStorage.setItem(name,this.result)
        alert("Image saved.")
        parentDiv.innerHTML = ''
        showImages()
      }
      else {
        alert("Image was not saved.")
      }
    })

    reader.readAsDataURL(document.getElementById('image').files[0])

    console.log(name)

  })

    function showImages() {
    for (let i = 0;i < window.localStorage.length; i++){
      let res = window.localStorage.getItem(window.localStorage.key(i))
      var image  = new Image()
      image.src = res;

      parentDiv.appendChild(image)

    }
  }

  function remove() {
    window.localStorage.clear()
    showImages()
    parentDiv.innerHTML = ''
  }

  showImages()

</script>
